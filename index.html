<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
</head>

<!-- TODO: variable-ise constant values and color palettes -->

<body class="main-layout" onload="onInit()">


    <!-- HEADER -->
    <section class="header-container main-layout full">
        <header class="flex space-between ">
            <img class="logo" src="imgs/LOGO/LOGO.png">

            <nav class="navigate">
                <span><a href="#" data-display-page="page-main-gallery"
                        onmousedown="onPageChange(this.dataset.displayPage)">Gallery</a></span>
                <span><a href="#" data-display-page="page-saved-memes"
                        onmousedown="onPageChange(this.dataset.displayPage)">Saved Memes</a></span>
                <span><a href="#" data-display-page="page-about"
                        onmousedown="onPageChange(this.dataset.displayPage)">About</a></span>
            </nav>
        </header>
    </section>


    <!-- MAIN -->
    <main class="">

        <!-- PAGE-MAIN-GALLERY -->
        <section class="page-main-gallery">
            <!-- FILTER -->
            <section class="filter-tools flex">
                <label for="search">Search:</label>
                <input id="search" type="search">
                <nav class="filter-tags flex align-center">
                    <span><a href="#">demo tag 1</a></span>
                    <span><a href="#">demo tag 2</a></span>
                </nav>
            </section>
            <!-- CARDS -->
            <section class="meme-gallery card-layout">
                <!-- <article class="meme-card" onmousedown="onMemeClick(this.id)">
                    <section class="image-container">
                        <img src="imgs/meme-imgs (various aspect ratios)/003.jpg">
                        <section class="modal">random tags</section>
                    </section>
                </article>
                <article class="meme-card">
                    <section class="image-container">
                        <img src="imgs/meme-imgs (various aspect ratios)/Oprah-You-Get-A.jpg">
                        <section class="modal">random tags</section>
                    </section>
                </article> -->
            </section>
        </section>

        <!-- PAGE-MEME-EDITOR -->
        <section class="page-meme-editor" hidden>
            <section class="meme-editor-tool-container flex align-center space-evenly">
                <section class="canvas-container">
                    <canvas height="400" width="400"></canvas>
                </section>
                <section class="meme-editor-tool">
                    <label>Meme editor here</label>

                    <article class="input-text-container">
                        <label>Text:</label>
                        <input type="search" value="" onkeyup="onTextInput(this.value)">
                    </article>

                    <article class="text-editor-container">
                        <label>Text Edit Icons</label>
                        <button onmousedown="onAddTxtBox()"><img src="imgs/ICONS/add.png"></button>
                        <button onmousedown="onTextAlign('left')"><img src="imgs/ICONS/align-to-left.png"></button>
                        <button onmousedown="onTextAlign('center')"><img src="imgs/ICONS/center-text-alignment.png"></button>
                        <button onmousedown="onTextAlign('right')"><img src="imgs/ICONS/align-to-right.png"></button>
                        <button onmousedown="onFontSizeDecrease()"><img src="imgs/ICONS/decrease font - icon.png"></button>
                        <button onmousedown="onFontSizeIncrease()"><img src="imgs/ICONS/increase font - icon.png"></button>
                        <button><img src="imgs/ICONS/text stroke.png"></button>
                        <button><img src="imgs/ICONS/paint-board-and-brush.png"></button>
                    </article>

                    <article>
                        <label>Other Icons</label>
                        <button><img src="imgs/ICONS/search-icon.png"></button>
                        <button><img src="imgs/ICONS/trash.png"></button>
                        <button><img src="imgs/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    </article>

                    <article class="social-network-container">
                        <label>Social Network / Share Icons</label>
                        <button><img src="imgs/ICONS/facebook-logo.png"></button>
                        <button><img src="imgs/ICONS/github-logo.png"></button>
                        <button><img src="imgs/ICONS/linkedin-logo.png"></button>
                    </article>


                    <!-- <button><img src="imgs/ICONS/"></button> -->
                    <!-- <button><img src="imgs/ICONS/"></button> -->
                    <!-- <button><img src="imgs/ICONS/"></button> -->
                </section>
            </section>
        </section>

        <!-- PAGE-SAVED-MEMES -->
        <section class="page-saved-memes" hidden>
            <section> Saved memes here</section>
        </section>

        <!-- PAGE-ABOUT -->
        <section class="page-about" hidden>
            <section> About here</section>
        </section>

    </main>


    <!-- FOOTER -->
    <section class="footer-container main-layout full">
        <footer class="flex align-center justify-center">
            <section>Â© - Site made by - Vlad</section>
        </footer>
    </section>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
